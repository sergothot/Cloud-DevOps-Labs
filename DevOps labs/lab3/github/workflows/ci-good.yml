name: CI (хороший)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: чекаут
        uses: actions/checkout@v4

      - name: установка Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements-dev.txt

      - name: установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff
        run: |
          ruff check .

  test:
    runs-on: ubuntu-24.04
    needs: [lint]
    steps:
      - name: чекаут
        uses: actions/checkout@v4

      - name: установка Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements-dev.txt

      - name: установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Pytest
        run: |
          python -m pytest -q
